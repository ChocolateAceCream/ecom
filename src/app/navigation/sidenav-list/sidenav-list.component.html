<mat-nav-list>
    <div class="title">Show Results for</div>
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                select size
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px" >
            <div *ngFor="let data of sizes">
                <mat-checkbox [checked]="data.checked" (change)="onChange(data,$event)" >{{data.size}}</mat-checkbox>
            </div>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                select brand
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let data of brands">
            <mat-checkbox [checked]="data.checked" (change)="onChange(data,$event)" >{{data.name}}</mat-checkbox>
        </div>
    </mat-expansion-panel>
    <div class="button">
        <button mat-stroked-button color="primary" (click)="onFilter()">Apply</button>
        &nbsp;
        <button mat-stroked-button color="accent" (click)="onReset()">Reset</button>
    </div>
</mat-nav-list>
